<!DOCTYPE html>
<html>
    <head>
        <script>
        	function getParameterByName(name) {
    			var url = window.location.href;
    			name = name.replace(/[\[\]]/g, "\\$&");
    			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        		results = regex.exec(url);
    			if (!results) return null;
    			if (!results[2]) return '';
    			return decodeURIComponent(results[2].replace(/\+/g, " "));
			}

    		setTimeout(function(){
       			window.location.href = getParameterByName('host') + '://connectlogout';
    		}, 3000);
		</script>
    </head>
    <body><h3>Fake logout</h3></body>
</html>
